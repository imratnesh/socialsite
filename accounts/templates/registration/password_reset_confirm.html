{% extends 'base.html' %}
{% block content %}
    <p>Your password reset form</p>

    {% if validlink %}
        <p>Enter new password twice</p>
        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Change password"/>
        </form>
    {% else %}
        <p>invalid or expired link try again</p>
    {% endif %}

    <p>Login here <a href="{% url 'accounts:login' %}">login</a></p>
{% endblock %}
